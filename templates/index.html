<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <div class="input-container">
      <h2>Enter Your Details</h2>
      <form id="form">
        <div class="mb-3">
          <label for="kraPin" class="form-label">KRA PIN</label>
          <input type="text" class="form-control" id="kraPin" placeholder="Enter your KRA PIN" required>
        </div>
        <div class="mb-3">
          <label for="policeClearance" class="form-label">Police Clearance No</label>
          <input type="text" class="form-control" id="policeClearance" placeholder="Enter Police Clearance No" required>
        </div>
        <div class="mb-3">
          <label for="idNumber" class="form-label">Identification Number</label>
          <input type="text" class="form-control" id="idNumber" placeholder="Enter ID Number" required>
        </div>
        <button type="button" class="btn btn-primary w-100" id="submitBtn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const kraPin = document.getElementById('kraPin').value;
      const policeClearance = document.getElementById('policeClearance').value;
      const idNumber = document.getElementById('idNumber').value;

      const data = { kraPin, policeClearance, idNumber };

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        alert(result.message);
      } catch (error) {
        console.error('Error:', error);
        alert('There was an error submitting the form.');
      }
    });
  </script>
</body>
</html>
