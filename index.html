<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="input-container">
    <h2>Enter Your Details</h2>
    <form>
      <div class="mb-3">
        <label for="kraPin" class="form-label">KRA PIN</label>
        <input type="text" class="form-control" id="kraPin" placeholder="Enter your KRA PIN" required>
      </div>
      <div class="mb-3">
        <label for="policeClearance" class="form-label">Police Clearance No</label>
        <input type="text" class="form-control" id="policeClearance" placeholder="Enter Police Clearance No" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
